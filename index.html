<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- 重置样式 -->
    <link rel="stylesheet/less" href="./assets/css/reset.less" />

    <!-- icon -->
    <link rel="stylesheet" href="./assets/icon/iconfont.css" />

    <!-- 公共样式 -->
    <link rel="stylesheet/less" href="./assets/css/common.less" />

    <!-- 页面单独的样式 -->
    <link rel="stylesheet/less" href="./assets/css/index.less" />
</head>

<body>

    <!-- header 头部搜索条 -->
    <div class="header">
        <div class="inputlist">
            <a href="javascript:void(0)"><span class="glyphicon glyphicon-qrcode"></span></a>
            <input type="text" class="form-control" placeholder="搜索">
            <a href="javascript:void(0)"><span class="glyphicon glyphicon-user"></span></a>
            <a href="javascript:void(0)"><span class="glyphicon glyphicon-envelope"></span></a>
        </div>
    </div>

    <!-- banner -->
    <div class="banner">
        <div class="back">
            <img src="./assets/images/banner_bg.png" />
        </div>
    </div>

    <!-- broadcast 播报 -->
    <div class="broadcast">
        <div class="container">
            <div class="info">
                <span class="glyphicon glyphicon-volume-up"></span>
                <span class="word">房屋装修大扫除，就来包图找我们!</span>
            </div>
        </div>
    </div>

    <!-- relevant 相关 -->
    <div class="relevant">
        <div class="container">
            <div class="top">
                <div class="item">

                    <div class="list">
                        <div class="left">房屋相关</div>
                        <div class="right">
                            <img src="./assets/images/icon_home.png" />
                        </div>
                    </div>

                    <div class="list">
                        <div class="left">排行榜</div>
                        <div class="right">
                            <img src="./assets/images/icon_jiangli.png" />
                        </div>
                    </div>

                    <div class="list">
                        <div class="left">实时定位</div>
                        <div class="right">
                            <img src="./assets/images/icon_dingwei.png" />
                        </div>
                    </div>

                </div>
            </div>
            <div class="bottom">
                <div class="item">
                    <div class="list">
                        <div class="image">
                            <img src="./assets/images/iconBottom1.png" />
                        </div>
                        <p>用人</p>
                    </div>
                    <div class="list">
                        <div class="image">
                            <img src="./assets/images/iconBottom2.png" />
                        </div>
                        <p>金币</p>
                    </div>
                    <div class="list">
                        <div class="image">
                            <img src="./assets/images/iconBottom3.png" />
                        </div>
                        <p>信息</p>
                    </div>
                    <div class="list">
                        <div class="image">
                            <img src="./assets/images/iconBottom4.png" />
                        </div>
                        <p>热门</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- customized 私人定制 -->
    <div class="customized">
        <div class="container">
            <div class="top">
                <h2>私人定制</h2>
                <span>全部&gt;</span>
            </div>
            <div class="bottom">
                <img src="./assets/images/customized_bg.png" />
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <footer class="footer">
        <a href="./index.html" class="item">
            <span class="iconfont icon-shouye"></span>
            <span>首页</span>
        </a>
        <a href="./wealth.html" class="item">
            <span class="iconfont icon-caifu"></span>
            <span>财富</span>
        </a>
        <a href="./life.html" class="item">
            <span class="iconfont icon-shenghuo"></span>
            <span>生活</span>
        </a>
        <a href="./healthy.html" class="item">
            <span class="iconfont icon-jiankang"></span>
            <span>健康</span>
        </a>
        <a href="./register.html" class="item">
            <span class="iconfont icon-tubiaolunkuo-"></span>
            <span>我的</span>
        </a>

</html>
